<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <title>Admin Chat</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS dan Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container py-4"><br><br>
    <h1>Chat Dengan User ID : {{ user_id }}</h1>
    <a href="/admin" class="btn btn-secondary mb-3">Kembali ke Dashboard Admin</a>

    <div class="card-body" style="height: 400px; overflow-y: auto;">
    <ul class="list-unstyled">
        {% for msg in messages %}
        <li class="mb-2">
            {% if msg.is_admin %}
            <div class="badge bg-primary p-2">
            <strong>(Admin):</strong> {{ msg.message }}
            {% else %}
            <div class="badge bg-secondary p-2">
            <strong>User:</strong> {{ msg.message }}
            {% endif %}
        </li>
        {% endfor %}
    </ul>

    <form method="POST" action="/admin/chat/{{ user_id }}">
        <textarea name="message" rows="3" cols="50" placeholder="  Tulis Pesan..." required></textarea><br>
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
