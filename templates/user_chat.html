<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">
    <title>SAVRE Customer Service</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS dan Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container py-4"><br><br>
    <h1 class="mb-4">Customer Service</h1>
    <a href="/" class="btn btn-secondary mb-3">Kembali ke Halaman Produk</a>

    <div class="card mb-4">
        <div class="card-body" style="height: 400px; overflow-y: auto;">
            <ul class="list-unstyled">
                {% for msg in messages %}
                <li class="mb-2">
                    {% if msg.is_admin %}
                    <div class="d-flex justify-content-start">
                        <div class="badge bg-secondary p-2">
                            <strong>Admin:</strong> {{ msg.message }}
                        </div>
                    </div>
                    {% else %}
                    <div class="d-flex justify-content-end">
                        <div class="badge bg-primary p-2">
                            <strong>Saya:</strong> {{ msg.message }}
                        </div>
                    </div>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <form method="POST" action="/chat">
        <div class="mb-3">
            <textarea name="message" class="form-control" rows="3" placeholder="Tuliskan Keluhan/Pertanyaanmu..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Kirim</button>
    </form>
</body>


</html>
